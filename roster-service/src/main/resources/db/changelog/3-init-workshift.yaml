databaseChangeLog:
  - changeSet:
      id: 3
      author: M0rdred
      changes:
        - createTable:
            tableName: workshift
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: date
                  type: DATE
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: end_time
                  type: TIME
